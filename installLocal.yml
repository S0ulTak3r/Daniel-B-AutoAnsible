---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: Update Pip
    become: yes
    pip:
      name: pip
      extra_args: --upgrade
  - name: Install jq
    become: yes
    pip:
      name: jq
  - name: Install jq apt
    become: yes
    apt:
      name: jq
      update_cache: yes
  - name: Install necessary packages
    become: yes
    apt:
      name: "{{ packages }}"
      update_cache: yes
    vars:
      packages:
      - pkg-config
      - libmysqlclient-dev
